<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>
<body>
   <div>
   
    <form action="#" method="get">
        <table>
            <tr>
                <td>UserName</td>
                <td><input type="text" name="UserName">
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Confirm password</td>
                <td><input type="password"</td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date"</td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text"</td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="number"</td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio"</td>Male
                <td><input type="radio"</td>Female
                <td><input type="radio"</td>Others</td>
            </tr>
            <tr>
                <td>Login Time</td>
                <td><input type="time"</td>
            </tr>  
        </table>
    </form>
    
   </div>
    
</body>
</html>
